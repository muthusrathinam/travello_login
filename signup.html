<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    
    <!-- bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/js/bootstrap.min.js">

    <link rel="stylesheet" href="css/signup.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/webfonts/">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container-fluid">
        <div class="row page">
            <div class="col-lg-6">
                <div class="img-fluid img">
                    <img src="img/travel1.svg" alt="travel.pic">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login-content">
                    <form action="login.html">
                        <h3>Welcome</h3>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <p>Username</p>
                                <input class="input" id="userName" type="text">
                            </div>
                        </div>
                        <small id="errName"></small>
                        <div class="input-div">
                            <div class="i">
                                <i class="fas fa-at"></i>
                            </div>
                            <div>
                                <p>Email</p>
                                <input class="input" id="email" type="email">
                            </div>
                        </div>
                        <small id="errMail"></small>
                        <div class="input-div">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div>
                                <p>Password</p>
                                <input class="input" id="password" type="password">
                            </div>
                        </div>
                        <small id="errPass"></small>
                        <!-- <a href="#">Forgot Password</a> -->
                        <input type="submit" class="btn" id="signup" value="signup">
                        <div class="already">
                            <p>Already have an account? <span id="loginHere" class="redirect">Login Here</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
